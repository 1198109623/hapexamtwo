<#include "../include/header.html">
    <script src="${base.contextPath}/common/code?employeeGenderData=HR.EMPLOYEE_GENDER" type="text/javascript"></script>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},

        comboboxSource: [{
            text: "Cotton",
            value: "1"
        }, {
            text: "Polyester",
            value: "2"
        }, {
            text: "Cotton/Polyester",
            value: "3"
        }, {
            text: "Rib Knit",
            value: "4"
        }],

        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        },
        exportExcelFunction: function (e) {

            $('#Grid').data("kendoGrid");
            grid.saveAsExcel();

        }
    });
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:saveFunction" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span onclick="deleteData()" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
        <span class="btn btn-primary" style="float:left;margin-left:5px;"
              data-bind="click:exportExcelFunction"><i class="fa fa-file-excel-o" style="margin-right:3px;"></i><@spring.message "hap.exportexcel"/></span>
        <span class="btn btn-primary" style="float:left;margin-left:5px;"
              data-bind="click:importExcelFunction"><i class="fa fa-file-excel-o" style="margin-right:3px;"></i><@spring.message "导入"/></span>

    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <div class="col-sm-8"><input type="text" class="k-textbox" placeholder="姓名" data-bind="value:model.name"style="float:left;width:150px;margin-right:5px;"></div>
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.js"></script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<div id="dialog"></div>
<div id="ewm"></div>
<div id="map"></div>
<div id="email"></div>
<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/contact/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/contact/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/contact/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/contact/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "id",
                fields: {}
            }
        }
    });

    var grid = $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
                    {
                field: "name",
                title: '<@spring.message "姓名"/>',
                width: 60
            },
                    {
                field: "phone",
                title: '<@spring.message "手机号码"/>',
                width: 60
            },
                    {
                field: "email",
                title: '<@spring.message "邮箱"/>',
                width: 60
            },
                    {
                field: "address",
                title: '<@spring.message "地址"/>',
                width: 60
            },
                    {
                field: "sex",
                title: '<@spring.message "性别"/>',
                width: 60
            },

            {
                title: '<@spring.message "二维码"/>',
                width: 50,
                template: function (rowdata) {
                    if (!!rowdata.phone) {
                        return '<a href="javascript:void(0);" onclick="ewm('+rowdata.phone +')"> <@spring.message "点击扫一扫"/></a>'
                    }
                    return ' ';
                },
                attributes: {style: "text-align:center"},
                headerAttributes: { style: "text-align:center"}
            },
            {
                title: '<@spring.message "地图"/>',
                width: 50,
                template: function (rowdata) {
                    if (!!rowdata.address) {
                        return '<a href="javascript:void(0);" onclick="map(\' '+rowdata.address + '\')"> <@spring.message "查看"/></a>'
                    }
                    return ' ';
                },
                attributes: {style: "text-align:center"},
                headerAttributes: { style: "text-align:center"}
            },
            {
                title: '<@spring.message "发送邮件"/>',
                width: 50,
                template: function (rowdata) {
                    if (!!rowdata.email) {
                        return '<a href="javascript:void(0);" onclick="sendEmail(\' '+rowdata.email + '\')"> <@spring.message "send"/></a>'
                    }
                    return ' ';
                },
                attributes: {style: "text-align:center"},
                headerAttributes: { style: "text-align:center"}
            }



        ],
        editable: true
    }).data("kendoGrid");

    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    function ewm(phone){
        var url = "${base.contextPath}/contact/tcode.html?phone="+phone+"" ;
        var dialog = $("#ewm").kendoWindow({
            actions: ["Close"],
            width  : 200,
            height : 200,
            title  : '<@spring.message "hap.edit"/>',
            visible: false,
            iframe : true,
            modal  : true,
            content: url,
            close:function(e){
                $("#Grid").data("kendoGrid").dataSource.page(1);
            }
        }).data("kendoWindow");
        dialog.center().open();
    }
    function map(address){
        var url = "${base.contextPath}/contact/map.html?address="+address+"" ;
        var dialog = $("#map").kendoWindow({
            actions: ["Close"],
            width  : 750,
            height : 580,
            title  : '<@spring.message "hap.edit"/>',
            visible: false,
            iframe : true,
            modal  : true,
            content: url,
            close:function(e){
                $("#Grid").data("kendoGrid").dataSource.page(1);
            }
        }).data("kendoWindow");
        dialog.center().open();
    }
    function sendEmail(email){
        var url = "${base.contextPath}/contact/sendEmail.html?email="+email+"" ;
        var dialog = $("#email").kendoWindow({
            actions: ["Close"],
            width  : 1000,
            height : 550,
            title  : '<@spring.message "hap.edit"/>',
            visible: false,
            iframe : true,
            modal  : true,
            content: url,
            close:function(e){
                $("#Grid").data("kendoGrid").dataSource.page(1);
            }
        }).data("kendoWindow");
        dialog.center().open();
    }

    function editFunctionResources(id){
        var url = "${base.contextPath}/contact/contact_edit.html?id="+id+"&isedit=1"
        var dialog = $("#dialog").kendoWindow({
            actions: ["Close"],
            width  : 600,
            height : 400,
            title  : '<@spring.message "hap.edit"/>',
            visible: false,
            iframe : true,
            modal  : true,
            content: url,
            close:function(e){
                $("#Grid").data("kendoGrid").dataSource.page(1);
            }
        }).data("kendoWindow");
        dialog.center().open();
    }

    Hap.autoResizeGrid("#Grid");


</script>
</body>
</html>
